{% extends "base.html" %}
{% load static %}
{% block conteudo %}
<table class="table table-bordered">
    {% for post in posts %}
        <tr>
            <td>{{post.titulo}}</td>
            <td>{{post.descricao}}</td>
            <td>{{post.data}}</td>
        </tr>
    {% endfor %}
</table>
{% endblock %}
