{% extends "base.html" %}
{% load static %}
{% block conteudo %}
<div class="container py-5">
    <div class="rounded-4 shadow-lg border p-4 mx-auto" style="max-width: 640px; background: #fff;">
        <div class="text-center mb-4">
            <span class="fs-1 text-danger">
                <i class="bi bi-exclamation-triangle"></i>
            </span>
            <h2 class="mb-2 text-danger font-secondary">Excluir evento</h2>
            <p class="text-muted mb-0">Tem certeza que deseja excluir o evento <strong>{{ object.titulo }}</strong> ({{ object.data|date:"d/m/Y" }})? Esta ação não pode ser desfeita.</p>
        </div>
        <form method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-between mt-4">
                <a href="{% url 'evento' object.pk %}" class="btn btn-outline-secondary rounded-pill px-4">Cancelar</a>
                <button type="submit" class="btn btn-danger rounded-pill px-4 shadow-sm">Excluir</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
