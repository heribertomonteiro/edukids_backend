{% extends 'base.html' %}

{% block conteudo %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-12 col-md-6 col-lg-4 px-3">
            <div class="card shadow-sm">
                <div class="card-body">
                    <div class="text-center mb-4">
                        <span class="fs-1 text-warning">
                            <i class="bi bi-person-circle"></i>
                        </span>
                        <h4 class="mt-2 mb-0">Entrar</h4>
                        <p class="text-muted small mb-0">Acesse sua conta</p>
                    </div>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label" for="id_username">Usu√°rio:</label>
                            <input type="text" name="username" class="form-control" id="id_username">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="id_password">Senha:</label>
                            <input type="password" name="password" class="form-control" id="id_password">
                        </div>
                        <button class="btn btn-warning w-100" type="submit">Entrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
