{% extends 'base.html' %}

{% block conteudo %} 
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-12 col-md-6 col-lg-4 px-3">
            <div class="card shadow-sm">
                <div class="card-body">
                    <div class="text-center mb-4">
                        <span class="fs-1 text-warning">
                            <i class="bi bi-person-plus"></i>
                        </span>
                        <h2 class="mt-2 mb-0">Criar uma conta</h2>
                        <p class="text-muted small mb-0">Preencha os dados abaixo</p>
                    </div>
                    {% if form.errors %}
                        <div class="alert alert-danger">
                            <strong>Erro!</strong> Por favor, corrija os erros abaixo.
                        </div>
                    {% endif %}
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button class="btn btn-warning w-100 mt-3" type="submit">Registrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
